title: 'Example BET pipeline'
arcana_spec_version: 1.0
version:
  package: "6.0.2"
  build: "1"
base_image:
  name: vnmd/fsl_6.0.2
  package_manager: apt
# packages:
#   pip:
#     - fileformats-medimage-extras
#   neurodocker:
#     dcm2niix: v1.0.20201102
authors:
  - name: Thomas G. Close
    email: thomas.close@sydney.edu.au
docs:
  info_url: https://fsl.fmrib.ox.ac.uk/fsl/fslwiki
  description: |
    An example wrapping BET in a XNAT pipeline
command:
  task: arcana.common:shell_cmd
  row_frequency: session
  inputs:
    T1w:
      datatype: medimage/nifti-gz
      help: "T1-weighted anatomical scan"
      configuration:
        position: -2
        argstr: ''
      # column_defaults:
      #   datatype: medimage/dicom-set
  outputs:
    brain:
      datatype: medimage/nifti-gz
      help: Brain-extracted data
      configuration:
        position: -1
        argstr: ''
  parameters:

  configuration:
    name: bet
    executable: bet
